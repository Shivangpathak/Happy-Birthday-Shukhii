<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Shukhii Ji!</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        img {
            width: 90%; 
            max-width: 350px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            animation: popIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 2.8rem;
            animation: fadeIn 2s ease-in-out;
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.2rem;
            animation: fadeIn 3s ease-in-out;
        }
        .music-control button {
            background-color: #ff758c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .music-control button:hover {
            background-color: #ff527b;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff7eb3;
            opacity: 0.7;
            border-radius: 50%;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-100vh) rotate(0deg); }
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Happy Birthday Babyy! ðŸŽ‚</h1>
        <img src="photo1.jpg" alt="Birthday Celebration">
        <p>Wishing you a day filled with love, laughter, and happiness! You Are Sabse Pyaari In The Whole Duniya!ðŸ˜šðŸ’•</p>
        <audio id="birthday-music.mp3" autoplay loop>
            <source src="birthday-music.mp3" type="audio/mpeg">
        </audio>
        <div class="music-control">
            <button onclick="toggleMusic()">Play/Pause Music</button>
        </div>
    </div>
    <script>
        function toggleMusic() {
            var music = document.getElementById("birthday-music.mp3");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(confetti);
            }
        }
        createConfetti();
    </script>
</body>
</html>
