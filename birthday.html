<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Shukhii Ji! 🎉</title>
    <style>
        body {
            text-align: center;
            background-color: #ffccff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            color: #ff0066;
            font-size: 50px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .wish {
            font-size: 24px;
            color: #ff3399;
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .cake {
            font-size: 100px;
            animation: spin 4s infinite linear;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .slideshow {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .slideshow img {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slideshow img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio autoplay loop>
        <source src="birthday-music.mp3" type="audio/mp3">
    </audio>

    <h1>🎉 Happy Birthday To The Sabse Pyaari Girl In The Duniya! 🎂</h1>
    <p class="wish">Wishing you a fantastic year filled with joy and success! 🎁✨</p>
    
    <!-- Slideshow -->
    <div class="slideshow">
        <img src="photo1.jpg" class="active">
        <img src="photo2.jpg">
        <img src="photo3.jpg">
    </div>

    <p class="cake">🎂🎈🎉</p>
    <button onclick="showMessage()">Click for a Surprise! 🎊</button>

    <script>
        function showMessage() {
            alert("🎉 Happy Birthday Shukhii Baby! May your day be filled with happiness and love! 🎂💖");
        }

        // Slideshow Animation
        let images = document.querySelectorAll('.slideshow img');
        let current = 0;

        function changeImage() {
            images[current].classList.remove('active');
            current = (current + 1) % images.length;
            images[current].classList.add('active');
        }

        setInterval(changeImage, 3000); // Change image every 3 seconds
    </script>
</body>
</html>
